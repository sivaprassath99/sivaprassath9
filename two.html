<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.strokeStyle = "red";
ctx.rect(5, 5, 150, 100);  
ctx.stroke();

ctx.beginPath();
ctx.strokeStyle = "green";
ctx.rect(180, 150, 150, 100);
ctx.stroke();


ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.rect(3, 150, 150, 100);
ctx.stroke();
</script> 

</body>
</html>
